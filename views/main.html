{% extends 'layout.html' %}

{% block content %}
<fieldset>
	<legend>
		채팅방 목록
	</legend>
	<table id="room-list">
		<thead>
			<tr>
				<th>방 제목</th>
				<th>종류</th>
				<th>허용 인원</th>
				<th>방장</th>
			</tr>
		</thead>
		<tbody>
		  {% for room in rooms %}
			<tr data-id="{{room._id}}">
				<td>{{room.title}}</td>
				<td>{{'비밀방' if room.password else '공개방'}}</td>
				<td>{{room.max}}</td>
				<td>{{room.owner}}</td>
				<td>
					<button
						data-password="{{'true' if room.password else 'false'}}"
						data-id="{{room._id}}"
						class="join-btn"
						>입장
					</button>
				</td>
			</tr>
		  {% endfor %}
		</tbody>
	</table>
	<div class="error-message">
		{{error}}
	</div>
	<a href="/room">
		채팅방 생성
	</a>
</fieldset>
{% endblock %}
{% block script %}
<script>
    window.onload = () => {
        if (new URL(location.href).searchParams.get('error')) {
            alert(new URL(location.href).searchParams.get('error'));
        }
    };
</script>
{% endblock %}
